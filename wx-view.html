<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>立维宇宙 (Levythos) - 欢迎</title>
  <meta name="description" content="立维宇宙 (LEVYTHOS) 是一个原创东方科幻宇宙与文化IP体系。" />
  <link rel="icon" href="assets/images/favicon.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    /* 核心变量 [cite: 32] */
    :root{
      --bg:#02040a;
      --muted:#9fb0c6;
      --accent:#e8b923; --accent2:#4a90e2;
      --accent-rgb: 232, 185, 35; --accent2-rgb: 74, 144, 226; --card-bg: rgba(255,255,255,0.02);
    }
    /* 基础样式 [cite: 33] */
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,'Noto Serif SC',serif;background:linear-gradient(180deg,#02040a,#071428);color:#eaf6ff;-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none}
    main{max-width:1300px;margin:0 auto;padding:120px 24px 80px}
    h1,h2,h3,h4{font-family:'Noto Serif SC', serif;margin:0}

    /* 头部导航栏 [cite: 64-67, 226-231] */
    header {
        position: fixed; left: 0; right: 0; top: 0;
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(180deg, rgba(2,4,10,0.85) 0%, rgba(2,4,10,0.6) 50%, rgba(2,4,10,0) 100%);
        z-index: 10000;
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
    }
    .brand{display:flex;gap:12px;align-items:center; transition: transform 0.3s ease;}
    .brand:hover { transform: scale(1.05); }
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:grid;place-items:center;font-weight:700;}
    nav{display:flex;gap:12px;align-items:center}
    nav a{color:var(--muted);font-size:13px; transition: color 0.3s ease; padding: 8px 12px; border-radius: 6px; position: relative;}
    nav a:hover{color:#fff;}
    nav a::after { 
        content: ''; position: absolute; bottom: 0; left: 12px; right: 12px; height: 2px;
        background-color: var(--accent);
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }
    nav a:hover::after { transform: scaleX(1); }

    /* Hero 核心区块 [cite: 3, 4] */
    #hero-cinematic {
       width: 100%;
       height: 100vh;
       min-height: 700px;
       position: relative;
       overflow: hidden;
       display: flex;
       align-items: center;
       justify-content: center;
       background-color: #000;
       margin-top: -120px;
    }
    /* 视差层 [cite: 5, 7, 8, 11, 12, 13] */
    .parallax-layer {
        position: absolute;
        top: -5%; left: -5%;
        width: 110%; height: 110%;
        background-position: center;
        background-size: cover;
        transition: transform 0.3s ease-out;
    }
    #hero-bg {
        background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600');
        z-index: 1;
    }
    #hero-particles {
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        z-index: 2;
        opacity: 0.3;
        transform: translateX(100%);
        animation: slide-in-from-right 5s ease-out 2s forwards, pan-particles 90s linear 7s infinite;
    }
    #hero-female {
        background-image: url('https://storage.googleapis.com/gemini-prod-us-west1-assets/original/Default_A_cinematic_shot_of_a_powerful_female_character_in_a_f_3.jpg');
        z-index: 3;
        background-position: 80% 50%;
    }
    #hero-male {
        background-image: url('https://storage.googleapis.com/gemini-prod-us-west1-assets/original/Default_A_cinematic_shot_of_a_powerful_male_character_in_a_fut_2.jpg');
        z-index: 4;
        background-position: 20% 50%;
    }
    #hero-foreground {
        background-image: url('https://storage.googleapis.com/gemini-prod-us-west1-assets/original/Default_cinematic_sci-fi_glowing_energy_particles_and_fractal_s_1.jpg');
        background-blend-mode: screen;
        z-index: 5;
        opacity: 0.7;
    }
    .hero-vignette {
        position: absolute;
        inset: 0;
        z-index: 10;
        box-shadow: inset 0 0 150px 50px rgba(0,0,0,0.8);
    }
    /* 粒子动画 [cite: 9] */
    @keyframes pan-particles {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
    }
    /* 文本动画 [cite: 29] */
    @keyframes text-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Hero 文本内容 [cite: 15, 348-356] */
    .hero-content {
        position: relative;
        z-index: 20;
        max-width: 900px;
        text-align: center;
        padding: 20px;
        text-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }
    .hero-line {
      display:block;
      margin: 0 0 20px 0;
      font-size: 48px;
      line-height: 1.12;
      font-weight: 700;
      color: #ffffff;
      font-family: 'Noto Serif SC', serif;
      text-rendering: optimizeLegibility;
      position: relative;
      z-index: 1000;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: text-fade-in 1.5s 0.5s ease-out backwards; /* [cite: 413] */
    }
    /* 副标题 [cite: 19-23] */
    .hero-sub-cinematic {
        color: #FFFFFF;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
        font-size: 24px;
        white-space: nowrap;
        font-family: 'Noto Serif SC', serif;
        margin: 0 auto 16px auto;
        line-height: 1.9;
        animation: text-fade-in 1.5s ease-out backwards;
    }
    #hero-line-1 { animation-delay: 0.5s; } /* [cite: 413] */
    #hero-line-2 { animation-delay: 0.8s; } /* [cite: 414] */
    #hero-line-3 { animation-delay: 1.1s; } /* [cite: 415] */

    /* 按钮 [cite: 24-29, 395-398] */
    .hero-actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
        animation: text-fade-in 1.5s 1.4s ease-out backwards; /* [cite: 416] */
        margin-top: 30px;
    }
    .btn-primary-cinematic, .btn-ghost-cinematic {
        padding: 16px 40px; font-size: 18px; border-radius: 14px;
        font-weight: 700; cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }
    .btn-primary-cinematic {
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        color: #071023; border: none;
        box-shadow: 0 4px 20px rgba(var(--accent-rgb), 0.2);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
    }
    .btn-primary-cinematic:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 40px rgba(var(--accent-rgb), 0.45);
    }
    .btn-primary-cinematic::after {
        content: '→'; font-size: 24px; line-height: 1; position: absolute;
        right: 25px; top: 50%; transform: translate(0, -50%);
        opacity: 0; transition: all 0.3s ease;
    }
    .btn-primary-cinematic:hover::after {
        opacity: 1;
        transform: translate(10px, -50%);
    }
    .btn-ghost-cinematic {
        background: transparent;
        border: 2px solid rgba(255,255,255,0.4);
        color: #fff;
    }
    .btn-ghost-cinematic:hover {
        background: rgba(255,255,255,0.1);
        border-color: #fff;
    }

    /* 飞龙动画  */
    .spaceship-container {
      position: absolute;
      top: 48%; left: 0;
      transform: translate3d(100vw, -50%, 0);
      z-index: 10 !important; /* [cite: 345] */
      width: 550px; height: 235px;
      pointer-events:none;
      animation: flyAcross 9s cubic-bezier(.22,.9,.29,1) infinite;
      will-change: transform, opacity;
    }
    .spaceship {
      width:100%; height:auto; display:block; position:relative; z-index:2;
      filter:brightness(1.15) drop-shadow(0 12px 40px rgba(255, 69, 0, 0.7));
    }
    .spaceship-beam {
      position:absolute; top:50%; left:100%; transform:translateY(-50%);
      width:520px; height:160px; pointer-events:none; z-index:1;
      overflow:visible; mix-blend-mode:screen;
    }
    .spaceship-beam::before, .spaceship-beam::after {
      content:''; position:absolute; left:0; top:50%;
      transform:translateY(-50%) rotate(-6deg);
      width:120%; height:36%; border-radius:50%;
      background: radial-gradient(closest-side, rgba(255, 120, 0, 0.95), rgba(255, 69, 0, 0.3) 40%, rgba(255, 69, 0, 0) 70%);
      filter: blur(24px); opacity:0.9;
      animation: beamPulse 1.6s ease-in-out infinite;
    }
    .spaceship-beam::after {
      left:-10%; height:20%;
      background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255, 69, 0, 0.9));
      filter: blur(36px); opacity:0.75;
      animation-duration:2.4s;
      transform:translateY(-50%) rotate(-8deg);
    }
    .spaceship-trail {
      position:absolute; top:50%; left:100%; transform:translateY(-50%);
      width:600px; height:180px; pointer-events:none; z-index:0;
      overflow:visible;
    }
    .spaceship-trail i {
      position:absolute; border-radius:50%;
      background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(74,144,226,0.9));
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.9), 0 0 40px rgba(255, 69, 0, 0.6);
      opacity:0;
      animation: trailFloat 3s linear infinite;
      transform-origin:center;
    }
    @keyframes trailFloat {
      0%{ transform: translateX(0) translateY(0) scale(0.6); opacity:0.0; }
      20%{ opacity:1; transform: translateX(-90px) scale(1); }
      60%{ transform: translateX(-380px) translateY(-12px) scale(1.25); opacity:0.6;}
      100%{ transform: translateX(-520px) translateY(-30px) scale(1.7); opacity:0; }
    }
    @keyframes flyAcross {
      0% { transform: translate3d(100vw, -50%, 0) rotate(0deg) scale(1); }
      50% { transform: translate3d(20vw, -55%, 0) rotate(-2deg) scale(1.02); }
      100% { transform: translate3d(-540px, -60%, 0) rotate(-3deg) scale(1.06); }
    }
    @keyframes beamPulse {
      0% { transform: translateY(-50%) rotate(-6deg) scaleX(0.96); opacity:0.54; filter: blur(28px); }
      50% { transform: translateY(-52%) rotate(-6deg) scaleX(1.06); opacity:1; filter: blur(12px); }
      100% { transform: translateY(-50%) rotate(-6deg) scaleX(0.96); opacity:0.54; filter: blur(28px); }
    }
    .hero * { transform: none !important; mix-blend-mode: normal !important; } /* [cite: 347] */

    /* 响应式调整 [cite: 31, 344, 359, 363-365] */
    @media (max-width: 768px) {
        header { flex-direction: column; padding: 16px; }
        nav { justify-content: center; flex-wrap: wrap; margin-top: 12px; }
        .hero-title-cinematic { font-size: 40px; }
        .hero-sub-cinematic { font-size: 16px; white-space: normal; } /* [cite: 428] */
        .hero-line { font-size:28px !important; } /* [cite: 359] */
        .spaceship-container{
            width: 280px; height: 120px;
            animation-duration:10s;
            animation-delay:3s;
        }
        .spaceship-beam{display:none;}
        #hero-cinematic { padding-top: 100px; } /* [cite: 431] */
        .hero-content { margin-top: 20px; } /* [cite: 433] */
    }

    /* 3. 这是我们新增的“微信引导”蒙层样式 */
    #wx-guidance-overlay {
        display: none; /* 默认隐藏 */
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 99998;
        cursor: pointer;
        
        /* 使用伪元素来显示提示文字和箭头 */
        color: #fff;
        font-family: 'Noto Serif SC', serif;
    }
    #wx-guidance-overlay::before {
        content: '↗'; /* 这是一个指向右上角的箭头 */
        position: absolute;
        top: 20px;
        right: 25px;
        font-size: 80px;
        color: #fff;
        transform: rotate(10deg);
    }
    #wx-guidance-overlay::after {
        content: '点击右上角「...」选择“在浏览器中打开”';
        position: absolute;
        top: 120px;
        right: 20px;
        width: 200px;
        font-size: 20px;
        line-height: 1.6;
        color: #e8b923; /* var(--accent) */
        font-weight: 700;
        text-align: right;
    }
  </style>
</head>

<body>

<div id="wx-guidance-overlay" onclick="this.style.display='none'"></div>

<header>
    <div class="brand">
        <a class="logo wx-trigger" href="javascript:void(0);" aria-label="Levythos 标志">
            <img src="assets/images/logo.png" alt="立维宇宙Levythos的Logo标志" width="44" height="44" />
        </a>
        <div style="font-weight:800;line-height:1">
            <div>立维宇宙</div>
            <div style="font-size:12px;color:var(--muted); text-transform: uppercase;">Levythos</div>
        </div>
    </div>
    <nav>
        <a href="javascript:void(0);" class="wx-trigger" title="浏览我们的IP作品矩阵">IP矩阵</a>
        <a href="javascript:void(0);" class="wx-trigger">宇宙观</a>
        <a href="javascript:void(0);" class="wx-trigger" title="查看文化落地实体案例">场景降临</a>
        <a href="javascript:void(0);" class="wx-trigger" title="我们的核心方法论">世界蓝图</a>
        <a href="javascript:void(0);" class="wx-trigger" title="查看项目最新动态">项目动态</a>
        <a href="javascript:void(0);" class="wx-trigger" title="与我们建立合作">合作共建</a>
        </nav>
</header>

<main>

<section id="hero-cinematic">
    <div class="parallax-layer" id="hero-bg" data-speed="2"></div>
    <div class="parallax-layer" id="hero-particles" data-speed="1"></div>
    <div class="parallax-layer" id="hero-female" data-speed="-5"></div>
    <div class="parallax-layer" id="hero-male" data-speed="-4"></div>
    <div class="parallax-layer" id="hero-foreground" data-speed="-8"></div>
    <div class="hero-vignette"></div>

    <div class="spaceship-container" aria-hidden="true">
        <img src="assets/images/dragon rider.png" alt="立维宇宙创世人驾驭墨龙穿行于星际的概念艺术图" class="spaceship" loading="lazy" decoding="async">
        <div class="spaceship-beam" aria-hidden="true"></div>
        <div class="spaceship-trail" aria-hidden="true">
            <i style="top:18%; left:85%; width:6px; height:6px; animation-delay:-0.2s;"></i>
            <i style="top:52%; left:92%; width:4px; height:4px; animation-delay:-0.6s;"></i>
            <i style="top:81%; left:78%; width:5px; height:5px; animation-delay:-1s;"></i>
            <i style="top:40%; left:95%; width:6px; height:6px; animation-delay:-1.4s;"></i>
        </div>
    </div>

    <div class="hero-content">
        <p class="hero-line" id="hero-line-1">我驾驭墨龙，在代码与神谕之间潜行。</p>
        <h1 class="hero-sub-cinematic" id="hero-line-2">只为将每一段被遗忘的神话，重新编织，铸成一个可被踏足的世界。</h1>
        <p class="hero-sub-cinematic" id="hero-line-3">我是解大为，欢迎来到我的战场！</p>
        <div class="hero-actions">
            <a href="javascript:void(0);" class="btn-primary-cinematic wx-trigger">开始探索世界</a>
            <a href="javascript:void(0);" class="btn-ghost-cinematic wx-trigger">了解合作共建</a>
        </div>
    </div>
</section>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // parallax 效果 [cite: 670-673]
    const hero = document.getElementById('hero-cinematic');
    if (hero) {
        hero.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { offsetWidth, offsetHeight } = hero;
            const xPos = (clientX / offsetWidth - 0.5) * 2;
            const yPos = (clientY / offsetHeight - 0.5) * 2;
            hero.querySelectorAll('.parallax-layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                layer.style.transform = `translate(${xPos * speed}%, ${yPos * speed}%)`;
            });
        });
    }

    // 微信引导弹窗
    const overlay = document.getElementById('wx-guidance-overlay');
    const triggers = document.querySelectorAll('.wx-trigger');

    function showGuidance(event) {
        event.preventDefault(); 
        event.stopPropagation();
        if (overlay) {
            overlay.style.display = 'block';
        }
    }

    triggers.forEach(button => {
        button.addEventListener('click', showGuidance);
    });
});
</script>

</body>
</html>
